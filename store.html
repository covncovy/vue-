    <script>
        $(document).ready(function () {
            $(".top").click(function (e) {
                e.preventDefault();
                $("html,body").animate({ scrollTop: 0 }, 500);
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            var toggleNavButton = document.querySelector(".bar");
            var navList = document.querySelector(".mobile-nav");

            toggleNavButton.addEventListener("click", function () {
                navList.style.display = navList.style.display === "none" ? "block" : "none";
            });
        });



        var buttons = document.querySelectorAll('.select button');

        buttons.forEach(function (button) {
            button.addEventListener('click', function () {
                // 移除所有按鈕的 'active' 類別
                buttons.forEach(function (btn) {
                    btn.classList.remove('active');
                });

                // 將 'active' 類別添加到被點擊的按鈕
                button.classList.add('active');
            });
        });

        function filterItems(filter) {
            var items = document.querySelectorAll('.card');

            // 隱藏所有物件
            items.forEach(item => {
                item.style.display = 'none';
            });

            // 根據選擇的篩選條件顯示相應的物件
            if (filter === 'show-all') {
                items.forEach(item => {
                    item.style.display = 'block';
                });
            } else if (filter === 'show-part1') {
                // 顯示所有 part1 的物件
                document.querySelectorAll('.part1').forEach(part1Item => {
                    part1Item.style.display = 'block';
                });
            } else if (filter === 'show-part2') {
                // 顯示所有 part2 的物件
                document.querySelectorAll('.part2').forEach(part2Item => {
                    part2Item.style.display = 'block';
                });
            } else if (filter === 'show-part3') {
                // 顯示所有 part3 的物件
                document.querySelectorAll('.part3').forEach(part3Item => {
                    part3Item.style.display = 'block';
                });
            }
        }


    </script>
